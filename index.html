<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="display"></div>
        <div id="input">
            <div id="line-one">
                <button class="clear operator">AC</button>
                <button class="plus-minus operator">+/-</button>
                <button class="backspace operator">back</button>
                <button class="divide operator">/</button>
            </div>
            <div id="line-two">
                <button class="seven number">7</button>
                <button class="eight number">8</button>
                <button class="nine number">9</button>
                <button class="multiply operator">*</button>
            </div>
            <div id="line-three">
                <button class="four number">4</button>
                <button class="five number">5</button>
                <button class="six number">6</button>
                <button class="minus operator">-</button>
            </div>
            <div id="line-four">
                <button class="one number">1</button>
                <button class="two number">2</button>
                <button class="three number">3</button>
                <button class="plus operator">+</button>
            </div>
            <div id="line-five">
                <button class="zero number">0</button>
                <button class="percent operator">%</button>
                <button class="dot number">.</button>
                <button class="equals operator">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    
</body>
</html>
